{% extends "base.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form action="/signup" method="POST">
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="email" name="email" placeholder="Email" autofocus="">
                    <span class="icon is-small is-left">
                      <i class="fa fa-envelope"></i>
                    </span>
                </p>
            </div>
            
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="text" name="name" placeholder="Name" autofocus="">
                    <span class="icon is-small is-left">
                      <i class="fa fa-user-circle"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="password" name="password" placeholder="Password">
                    <span class="icon is-small is-left">
                      <i class="fa fa-lock"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="password" name="re-password" placeholder="re-Password">
                    <span class="icon is-small is-left">
                      <i class="fa fa-lock"></i>
                    </span>
                </p>
            </div>

            <button class="button is-block is-info is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
