{% extends "base.html" %}
{% block content %}
<dic class="is-align-items-start">
  <h1 class="title">
    This is your recipes
  </h1>
  <div class="columns is-desktop">
    <div class="column is-one-third is-size-3 has-text-weight-semibold">Food name:</div>
    <div class="column" style="text-align: left;">{{ data.Title }}</div>
  </div>
  <div class="columns is-desktop" style="align-items: center; height: 500px;">
    <div class="column is-one-third is-size-3"></div>
    <div class="column ">
      <img src="../static/FoodImages/{{ data.Image_Name }}.jpg" style="height: 400px;">
    </div>
  </div>
  <div class="columns is-desktop">
    <div class="column is-one-third is-size-3 has-text-weight-semibold">Ingredients: </div>
    <div class="column" style="text-align: left;">{{ data.Ingredients }}</div>
  </div>
  <div class="columns is-desktop">
    <div class="column is-one-third is-size-3 has-text-weight-semibold">Instructions: </div>
    <div class="column" style="text-align: left;">{{ data.Instructions }}</div>
  </div>
</dic>


{% endblock %}
